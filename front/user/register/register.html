<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="/front/user/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="username" autocomplete="off" class="username" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <input type="password" placeholder="confirm password" autocomplete="off" class="conf_password" required>
        <button class="submit-btn">register</button>
        <a href="/user/login" class="link">already have an account ? log in here</a>
    </div>

    <script src="/front/user/form_start.js"></script>
    <script src="/front/user/register/register.js"></script> 
</body>
</html>
